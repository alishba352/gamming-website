<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Game Feedback Form </h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="game">Game Played:</label>
            <select id="game" name="game" required>
                <option value="">Select a game</option>
                <option value="Game A">Game A</option>
                <option value="Game B">Game B</option>
                <option value="Game C">Game C</option>
            </select>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>


    <!-- footer -->
   <footer class="gaming-footer">
     <div class="footer-content">
        <div class="footer-links">
            <a href="#about">About Us</a>
            <a href="#games">Games</a>
            <a href="#community">Community</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="footer-social">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitch.tv" target="_blank">Twitch</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Your Gaming Site. All rights reserved.</p>
    </div>
</footer>


    <script src="script.js"></script>
</body>
</html>
